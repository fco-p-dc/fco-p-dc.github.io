<!DOCTYPE html>
<html>
    <meta>
        <title>Francisco Del Castillo</title>
        <link rel="stylesheet" href="/assets/css/style.css">
    <main>
        <div class="banner">
            <h1>Presentaciones</h1>
        </div>
        
        <div class="lista">
            <ul>
                {% for note in site.notes %}
                    <li>
                        <a href="{{ item.link }}">{{ note.url }}</a>
                        <p>{{ note.title }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</html>
